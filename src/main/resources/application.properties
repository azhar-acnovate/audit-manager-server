spring.application.name=audit-manager-server


# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/audit_manager_db
spring.datasource.username=${MYSQL_DB_USER_NAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect.storage_engine=innodb


# Enable JPA / Hibernate debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

server.servlet.context-path=/audit-manager/api/v1
spring.main.allow-circular-references: true


logging.level.org.hibernate=TRACE
logging.level.org.springframework.orm.jpa=TRACE
